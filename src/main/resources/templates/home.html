<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports API</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://m.media-amazon.com/images/I/71GofvozEAL.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        /* Dark overlay effect */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Box containing the form */
        .updates-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px 35px;
            border-radius: 15px;
            color: white;
            width: 350px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect for the updates box */
        .updates-box:hover {
            transform: scale(1.05);
        }

        .updates-box h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        /* Date input fields */
        .date-inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .date-inputs label {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        input[type="date"] {
            width: 90%;
            padding: 10px;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease-in-out;
        }

        input[type="date"]::placeholder {
            color: white;
        }

        input[type="date"]:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
        }

        /* Sports selection buttons */
        .sport-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .sport-btn {
            display: none;
        }

        .sport-label {
            border: 2px solid white;
            color: white;
            background: transparent;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            text-align: center;
            min-width: 120px;
        }

        /* Change color when checkbox is checked */
        .sport-btn:checked + .sport-label {
            background: white;
            color: black;
            font-weight: bold;
        }

        /* Submit button */
        .updates-btn {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            width: 100%;
        }

        .updates-btn:hover {
            background: #ff9900;
        }

    </style>
</head>
<body>
    <div class="overlay">
        <h1>WELCOME TO ALL SPORTS API</h1>
        
        <div class="updates-box">
            <h2>Get Personalized Updates</h2>

            <!-- Form to submit selection -->
            <form th:action="@{/submitPreferences}" th:method="post">
                
                <!-- Date Inputs (Now Positioned Above Sports Selection) -->
                <div class="date-inputs">
                    <input type="date" id="fromDate" name="fromDate" required placeholder="YYYY-MM-DD">
                    <input type="date" id="toDate" name="toDate" required placeholder="YYYY-MM-DD">
                </div>

                <!-- Sports selection -->
                <div class="sport-buttons">
                    <input type="checkbox" id="basketball" name="sports" value="Basketball" class="sport-btn">
                    <label for="basketball" class="sport-label">Basketball</label>

                    <input type="checkbox" id="football" name="sports" value="Football" class="sport-btn">
                    <label for="football" class="sport-label">Football</label>
                </div>

                <!-- Get Updates Button -->
                <button type="submit" class="updates-btn">Get Updates</button>
            </form>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let dateInputs = document.querySelectorAll("input[type='date']");
        dateInputs.forEach(input => {
            input.addEventListener("input", function() {
                let val = this.value;
                if (!/^\d{4}-\d{2}-\d{2}$/.test(val)) {
                    alert("Please enter the date in YYYY-MM-DD format.");
                    this.value = "";
                }
            });
        });
    });
</script>

</body>
</html>
