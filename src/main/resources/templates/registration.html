
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .registration-container h2 {
            margin-bottom: 20px;
        }
        .registration-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .registration-container button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Sign Up</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <input type="text" th:field="*{name}" placeholder="Username" required>
            <input type="password" th:field="*{password}" placeholder="Password" required>
            <input type="email" th:field="*{email}" placeholder="Email" required>
            <label><input type="checkbox" name="sportsPreferences" value="Football"> Football</label>
            <label><input type="checkbox" name="sportsPreferences" value="Basketball"> Basketball</label>
            <button type="submit">Register</button>
        </form>
        <p th:if="${error}" class="error-message" th:text="${error}" style="color: red;"></p>
    </div>
</body>
</html>
