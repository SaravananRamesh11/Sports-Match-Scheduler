<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Updates</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Full-Page Background */
        body {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Centered Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #005f99;
            font-size: 28px;
            margin-bottom: 15px;
        }

        /* Styled Paragraph */
        p {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            border-radius: 8px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        p:hover {
            transform: scale(1.05);
        }

        /* Styled Button */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: #2193b0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #1b7aa6;
            transform: scale(1.05);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Basketball Match Updates Sent</h1>
        <p>Check your email for the latest basketball match updates!</p>
    </div>

</body>
</html>
